name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest   # or self-hosted if you installed your own runner

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - name: Deploy to AWS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}          # Your AWS public IP or hostname
          username: ${{ secrets.AWS_USER }}      # Usually 'ubuntu' or 'ec2-user'
          key: ${{ secrets.AWS_SSH_KEY }}        # Private SSH key (add as secret)
          script: |
            # Navigate to project folder on AWS
            cd /home/ubuntu/actions-runner-backendserver/_work/Node-Js/Node-Js

            # Reset and pull latest code
            git reset --hard
            git pull origin main

            # Create/update .env on AWS using secret
            cat <<EOF > .env
            ${{ secrets.PROD_ENV_FILE }}
            EOF

            # Install any new dependencies
            npm install

            # Restart PM2 process (start if not running)
            pm2 restart BackendNode || pm2 start index.js --name BackendNode

            # Save PM2 process list to survive server reboot
            pm2 save
